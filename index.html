<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot-Machine</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <main>
        <table>
            <tr>
              <th>🍎 🍎 or 🍊 🍊</th>
              <th>🍌 🍌</th>
              <th>🍎 🍎 🍎</th>
              <th>🍊 🍊 🍊</th>
              <th>🍌 🍌 🍌</th>
              <th>None the same</th>
            <tr>
              <td>   Wager x1.5   </td>
              <td>      Loss      </td>
              <td>   Wager x2.5   </td>
              <td>   Wager x2   </td>
              <td>         Loss         </td>
              <td>               Loss               </td>
            </tr>
        </table>
        <h1 id="balance"></h1>
        <h1 id="highestWithdraw"></h1>
        <section id="slots">
            <img id="slot1"></img>
            <img id="slot2"></img>
            <img id="slot3"></img>
        </section>
        <section id="buttons">
            <button id="spinButton"></button>
        </section>
        <section id="inputs">
            <input id="wagerInput" type="text" placeholder="Enter wager amount...">
            <button id="x2">x2</button>
            <button id="half">1/2</button>
            <button id="withdraw">WITHDRAW</button>
            <button id="playAgain">↺</button>
        </section>
        <audio id="moneySound" src="audio/money.mp3"></audio>
        <h2 id="msg"></h2>
    </main>
</body>
</html>
